name: SQL Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.sql'
      - '**/*.py'
      - '**/*.js'
      - '**/*.ts'
  push:
    branches: [ main ]
    paths:
      - '**/*.sql'
      - '**/*.py'
      - '**/*.js'
      - '**/*.ts'
  workflow_dispatch: {}

jobs:
  sql-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies for SQL review script
        run: |
          pip install requests

      # 1) SSH 키 파일 만들기
      - name: Configure SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      # 2) Bastion 통해서 내부 SQLFluff API 로 터널 열기
      - name: Start SSH Tunnel
        run: |
          ssh -o StrictHostKeyChecking=no -f -N \
            -L 8000:${{ secrets.SQLFLUFF_PRIVATE_IP }}:8000 \
            ec2-user@${{ secrets.BASTION_HOST }} \
            -i private_key.pem
          echo "✅ SSH tunnel opened: localhost:8000 -> ${{ secrets.SQLFLUFF_PRIVATE_IP }}:8000"

      # 3) SQL 리뷰 스크립트 실행 (이제 localhost 로 호출)
      - name: Run SQL review
        env:
          SQL_REVIEW_API_URL: "http://localhost:8000/lint"
        run: |
          python .github/workflows/run_sql_review.py

      - name: Attach SQL review report to Job Summary
        if: always()
        run: |
          if [ -f sql_review_report.md ]; then
            echo "## SQL Review Report" >> $GITHUB_STEP_SUMMARY
            cat sql_review_report.md >> $GITHUB_STEP_SUMMARY
          else
            echo "sql_review_report.md not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment SQL review result on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = 'sql_review_report.md';
            if (!fs.existsSync(path)) {
              console.log('Report file not found.');
              return;
            }
            const body = fs.readFileSync(path, 'utf8');
            const header = '## SQL Review Report'; // 리포트 식별용 헤더

            //1. 기존 댓글 찾기
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.name,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes(header)
            );

            //2. 업데이트 또는 새로 생성
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.name,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.name,
                issue_number: context.issue.number,
                body: body
              });
            }



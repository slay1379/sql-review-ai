name: SQL Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.sql'
      - '**/*.py'
      - '**/*.js'
      - '**/*.ts'
  push:
    branches: [ main ]
    paths:
      - '**/*.sql'
      - '**/*.py'
      - '**/*.js'
      - '**/*.ts'
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write   # PR 코멘트 쓰려면 필요

jobs:
  sql-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies for SQL review script
        run: |
          pip install requests

      # 1) SSH 키 파일 만들기
      - name: Configure SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      # 2) Bastion 통해서 내부 SQLFluff API 로 터널 열기
      - name: Start SSH Tunnel
        run: |
          ssh -o StrictHostKeyChecking=no -f -N \
            -L 8000:${{ secrets.SQLFLUFF_PRIVATE_IP }}:8000 \
            ec2-user@${{ secrets.BASTION_HOST }} \
            -i private_key.pem
          echo "✅ SSH tunnel opened: localhost:8000 -> ${{ secrets.SQLFLUFF_PRIVATE_IP }}:8000"

      # 3) SQL 리뷰 실행 (리포트 파일 생성까지)
      - name: Run SQL review
        env:
          SQL_REVIEW_API_URL: "http://localhost:8000/lint"
        run: |
          python .github/workflows/run_sql_review.py

      # 4) PR 에 SQL Review Report 코멘트 달기
      - name: Comment SQL Review Report on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = 'sql_review_report.md';
            const header = '## SQL Review Report';

            if (!fs.existsSync(path)) {
              console.log('sql_review_report.md not found, skip commenting.');
              return;
            }

            const body = fs.readFileSync(path, 'utf8');

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;

            // 기존 봇 코멘트가 있으면 업데이트, 없으면 새로 생성
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });

            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body && c.body.includes(header)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

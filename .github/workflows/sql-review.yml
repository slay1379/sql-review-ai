name: SQL Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.sql'
  push:
    branches: [ main ]
    paths:
      - '**/*.sql'
  workflow_dispatch: {}

jobs:
  sql-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      # 1) SSH 키 설정
      - name: Configure SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      # 2) Bastion 터널링 (Dify API 포트 5001 연결)
      # 주의: Dify API 포트가 80이면 80으로, 5001이면 5001로 수정하세요!
      - name: Start SSH Tunnel to Dify API
        run: |
          ssh -o StrictHostKeyChecking=no -f -N \
            -L 5001:${{ secrets.DIFY_PRIVATE_IP }}:5001 \
            ec2-user@${{ secrets.BASTION_HOST }} \
            -i private_key.pem
          echo "✅ SSH tunnel opened: localhost:5001 -> ${{ secrets.DIFY_PRIVATE_IP }}:5001"

      # 3) Dify Workflow 호출 및 리포트 생성
      - name: Run SQL review (call Dify workflow)
        id: run_sql_review
        env:
          DIFY_API_BASE: "http://localhost:5001/v1" # 터널링 주소
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
        run: |
          python .github/workflows/run_sql_review.py
        continue-on-error: true

      # 4) PR 코멘트 작성
      - name: Comment SQL review result on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = 'sql_review_report.md';
            if (!fs.existsSync(path)) {
              console.log('sql_review_report.md not found. Skip comment.');
              return;
            }
            const body = fs.readFileSync(path, 'utf8');
            const header = '# SQL Review Report';
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.startsWith(header)
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

      # 5) 최종 실패 처리
      - name: Fail if SQL review failed
        if: steps.run_sql_review.outcome == 'failure'
        run: |
          echo "SQL review found problems. Failing check."
          exit 1

permissions:
  contents: read
  pull-requests: write

jobs:
  sql-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      # 1) SSH í‚¤ ì„¤ì •
      - name: Configure SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      # 2) Bastion í„°ë„ë§ (Private SQLFluff API ì—°ê²°)
      - name: Start SSH Tunnel
        run: |
          ssh -o StrictHostKeyChecking=no -f -N \
            -L 8000:${{ secrets.SQLFLUFF_PRIVATE_IP }}:8000 \
            ec2-user@${{ secrets.BASTION_HOST }} \
            -i private_key.pem
          echo "âœ… SSH tunnel opened: localhost:8000 -> ${{ secrets.SQLFLUFF_PRIVATE_IP }}:8000"

      # 3) SQL ë¦¬ë·° ì‹¤í–‰ (ê²°ê³¼ëŠ” sql_review_report.md íŒŒì¼ë¡œ ì €ìž¥ë¨)
      - name: Run SQL Review Script
        id: review
        env:
          SQL_REVIEW_API_URL: "http://localhost:8000/lint"
        run: |
          # run_sql_review.pyëŠ” ë¦¬í¬íŠ¸ë¥¼ ìƒì„±í•˜ê³ , ë¬¸ì œ ì‹œ exit 1ì„ ë°˜í™˜í•¨
          python .github/workflows/run_sql_review.py

      # 4) PR ì½”ë©˜íŠ¸ ë‹¬ê¸° (í•µì‹¬ â­)
      # if: always() -> ì•ž ë‹¨ê³„(ë¦¬ë·°)ê°€ ì‹¤íŒ¨í•´ë„ ë¦¬í¬íŠ¸ëŠ” ë°˜ë“œì‹œ ë‹¬ì•„ì•¼ í•¨!
      - name: Comment SQL Review Report on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const reportPath = 'sql_review_report.md';

            // ë¦¬í¬íŠ¸ íŒŒì¼ì´ ì—†ìœ¼ë©´ ìŠ¤í‚µ (í„°ë„ë§ ì‹¤íŒ¨ ë“± ì˜ˆì™¸ ìƒí™©)
            if (!fs.existsSync(reportPath)) {
              console.log("âš ï¸ SQL review report file not found.");
              return;
            }

            const body = fs.readFileSync(reportPath, 'utf8');
            const header = "## SQL Review Report"; // ì¤‘ë³µ ëŒ“ê¸€ ë°©ì§€ìš© ì‹ë³„ìž

            // 1. ê¸°ì¡´ ë´‡ ëŒ“ê¸€ ì°¾ê¸°
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.name,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c => 
              c.user.type === 'Bot' && c.body.includes(header)
            );

            // 2. ì—…ë°ì´íŠ¸ ë˜ëŠ” ìƒˆë¡œ ìƒì„±
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.name,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.name,
                issue_number: context.issue.number,
                body: body
              });
            }

      # 5) Job Summaryì—ë„ ë‚¨ê¸°ê¸° (Actions íƒ­ì—ì„œ ë³´ê¸°ìš©)
      - name: Add to Job Summary
        if: always()
        run: |
          if [ -f sql_review_report.md ]; then
            cat sql_review_report.md >> $GITHUB_STEP_SUMMARY
          fi

name: SQL Review and Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.sql'
      - '**/*.py'
      - '**/*.java'
      - '**/*.xml'
      - '.github/workflows/**'
  push:
    branches: [ "main" ]
    paths:
      - '**/*.sql'
      - '**/*.py'
      - '**/*.java'
      - '**/*.xml'
      - '.github/workflows/**'

# ðŸ”‘ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pull-requests: write

jobs:
  sql-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      # ----------------------------------------------------------------
      # [NEW] 1. AWS ìžê²© ì¦ëª… ì„¤ì • (IAM User Key ì‚¬ìš©)
      # ----------------------------------------------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ----------------------------------------------------------------
      # [NEW] 2. Session Manager Plugin ì„¤ì¹˜ (í„°ë„ë§ í•„ìˆ˜ ë„êµ¬)
      # ----------------------------------------------------------------
      - name: Install Session Manager Plugin
        run: |
          curl "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
          sudo dpkg -i session-manager-plugin.deb

      # ----------------------------------------------------------------
      # [NEW] 3. SSM í¬íŠ¸ í¬ì›Œë”© ì‹œìž‘ (Bastion ì—†ì´ ì§ì ‘ ì—°ê²°)
      # - Linter(8000)ì™€ Dify(5001) í¬íŠ¸ë¥¼ ë™ì‹œì— ì—½ë‹ˆë‹¤.
      # ----------------------------------------------------------------
      - name: Start SSM Port Forwarding
        run: |
          echo "ðŸš€ Starting SSM tunnels to ${{ secrets.DIFY_INSTANCE_ID }}..."
          
          # 1. SQLFluff API (8000 -> 8000)
          aws ssm start-session \
            --target ${{ secrets.DIFY_INSTANCE_ID }} \
            --document-name AWS-StartPortForwardingSession \
            --parameters '{"portNumber":["8000"],"localPortNumber":["8000"]}' > /dev/null 2>&1 &
          
          # 2. Dify API (5001 -> 5001)
          aws ssm start-session \
            --target ${{ secrets.DIFY_INSTANCE_ID }} \
            --document-name AWS-StartPortForwardingSession \
            --parameters '{"portNumber":["5001"],"localPortNumber":["5001"]}' > /dev/null 2>&1 &
          
          # í„°ë„ ì•ˆì •í™” ëŒ€ê¸°
          sleep 5
          echo "âœ… SSM Tunnels started."

      # 4. SQL ë¦¬ë·° ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Run SQL Review Script
        id: review
        env:
          DIFY_API_BASE: "http://localhost:5001/v1"
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
          DIFY_WORKFLOW_ID: ${{ secrets.DIFY_WORKFLOW_ID }}
          SQL_REVIEW_API_URL: "http://localhost:8000/lint"
        run: |
          python .github/workflows/run_sql_review.py
        continue-on-error: true

      # 5. PR ì½”ë©˜íŠ¸ ìž‘ì„±
      - name: Comment SQL review result on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = 'sql_review_report.md';
            const header = '# SQL Review Report';

            if (!fs.existsSync(path)) {
              console.log('sql_review_report.md not found, skip commenting.');
              return;
            }

            const body = fs.readFileSync(path, 'utf8');
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });

            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body && c.body.includes(header)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

      # 6. ìµœì¢… ì‹¤íŒ¨ ì²˜ë¦¬
      - name: Fail if SQL review failed
        if: steps.review.outcome == 'failure'
        run: exit 1
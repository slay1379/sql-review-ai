name: SQL Review and Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.sql'
      - '**/*.py'
  push:
    branches: [ "main" ]
    paths:
      - '**/*.sql'
      - '**/*.py'
      - '.github/workflows/**'

# ğŸ”‘ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pull-requests: write

jobs:
  sql-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      # 1) SSH í‚¤ ì„¤ì •
      - name: Configure SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      # 2) Bastion í„°ë„ë§ (SQLFluff:8000 ë° Dify:5001 ë™ì‹œ ì—°ê²°)
      # âš ï¸ ì£¼ì˜: Difyê°€ ë‹¤ë¥¸ ì„œë²„ë¼ë©´ secrets.DIFY_PRIVATE_IP ì‚¬ìš©, ê°™ì€ ì„œë²„ë©´ SQLFLUFF_PRIVATE_IP ì‚¬ìš©
      - name: Start SSH Tunnels
        run: |
          # 1. SQLFluff Tunnel (8000)
          ssh -o StrictHostKeyChecking=no -f -N \
            -L 8000:${{ secrets.SQLFLUFF_PRIVATE_IP }}:8000 \
            ec2-user@${{ secrets.BASTION_HOST }} \
            -i private_key.pem
          
          # 2. Dify Tunnel (5001) - ì¤‘ìš”! íŒŒì´ì¬ ìŠ¤í¬ë¦½íŠ¸ê°€ í˜¸ì¶œí•¨
          ssh -o StrictHostKeyChecking=no -f -N \
            -L 5001:${{ secrets.DIFY_PRIVATE_IP }}:5001 \
            ec2-user@${{ secrets.BASTION_HOST }} \
            -i private_key.pem
            
          echo "âœ… SSH tunnels opened: 8000(Linter), 5001(Dify)"

      # 3) SQL ë¦¬ë·° ì‹¤í–‰ (í™˜ê²½ë³€ìˆ˜ ì£¼ì… í•„ìˆ˜!)
      - name: Run SQL Review Script
        id: review
        env:
          # ğŸ‘‡ ì—¬ê¸°ê°€ ë¹ ì ¸ì„œ ì—ëŸ¬ê°€ ë‚¬ë˜ ê²ƒì…ë‹ˆë‹¤.
          DIFY_API_BASE: "http://localhost:5001/v1"
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
          DIFY_WORKFLOW_ID: ${{ secrets.DIFY_WORKFLOW_ID }}
          # (ì„ íƒ) ê¸°ì¡´ Linter URL
          SQL_REVIEW_API_URL: "http://localhost:8000/lint"
        run: |
          python .github/workflows/run_sql_review.py
        # ë¦¬ë·° ì‹¤íŒ¨í•´ë„ ë¦¬í¬íŠ¸ëŠ” ë‚¨ê²¨ì•¼ í•˜ë¯€ë¡œ ì—ëŸ¬ ë¬´ì‹œí•˜ê³  ì§„í–‰
        continue-on-error: true 

      # 4) PR ì½”ë©˜íŠ¸ ë‹¬ê¸°
      - name: Comment SQL review result on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = 'sql_review_report.md';
            const header = '# SQL Review Report'; // íŒŒì´ì¬ ìŠ¤í¬ë¦½íŠ¸ì˜ í—¤ë”ì™€ ì¼ì¹˜ì‹œí‚¬ ê²ƒ

            if (!fs.existsSync(path)) {
              console.log('sql_review_report.md not found, skip commenting.');
              return;
            }

            const body = fs.readFileSync(path, 'utf8');
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });

            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body && c.body.includes(header)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

      # 5) ìµœì¢… ì‹¤íŒ¨ ì²˜ë¦¬ (ë¦¬ë·°ê°€ ì‹¤íŒ¨í–ˆìœ¼ë©´ Actionsë„ ë¹¨ê°„ë¶ˆë¡œ ë§Œë“¤ê¸°)
      - name: Fail if SQL review failed
        if: steps.review.outcome == 'failure'
        run: exit 1

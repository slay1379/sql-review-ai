name: SQL Review and Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.sql'
      - '**/*.py'
  push:
    branches: [ "main" ]
    paths:
      - '**/*.sql'
      - '**/*.py'


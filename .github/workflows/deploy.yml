name: SQL Review and Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.sql'
      - '**/*.py'
      - '**/*.java'
      - '**/*.xml'
      - '.github/workflows/**'
  push:
    branches: [ "main" ]
    paths:
      - '**/*.sql'
      - '**/*.py'
      - '**/*.java'
      - '**/*.xml'
      - '.github/workflows/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  sql-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      # 1. AWS ìžê²© ì¦ëª… ì„¤ì •
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 2. Session Manager Plugin ì„¤ì¹˜
      - name: Install Session Manager Plugin
        run: |
          curl "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
          sudo dpkg -i session-manager-plugin.deb

      # 3. SSM í¬íŠ¸ í¬ì›Œë”© ì‹œìž‘ (ìŠ¤ë§ˆíŠ¸ ëŒ€ê¸° ë¡œì§ ì ìš©)
      - name: Start SSM Port Forwarding
        run: |
          echo "ðŸš€ Starting SSM tunnels to ${{ secrets.DIFY_INSTANCE_ID }}..."
          
          # ë¡œê·¸ í™•ì¸ì„ ìœ„í•´ ì¶œë ¥ì„ íŒŒì¼ë¡œ ì €ìž¥
          aws ssm start-session \
            --target ${{ secrets.DIFY_INSTANCE_ID }} \
            --document-name AWS-StartPortForwardingSession \
            --parameters '{"portNumber":["8000"],"localPortNumber":["8000"]}' > ssm_8000.log 2>&1 &
          
          aws ssm start-session \
            --target ${{ secrets.DIFY_INSTANCE_ID }} \
            --document-name AWS-StartPortForwardingSession \
            --parameters '{"portNumber":["5001"],"localPortNumber":["5001"]}' > ssm_5001.log 2>&1 &
          
          # [í•µì‹¬] ë¬´ìž‘ì • ê¸°ë‹¤ë¦¬ëŠ” ê²Œ ì•„ë‹ˆë¼, í¬íŠ¸ê°€ ì—´ë¦´ ë•Œê¹Œì§€ ì²´í¬í•¨
          echo "â³ Waiting for port 5001 to open..."
          for i in {1..15}; do
            if curl -s http://localhost:5001/v1 >/dev/null || curl -s http://localhost:5001 >/dev/null; then
              echo "âœ… Connection confirmed! Port 5001 is open."
              exit 0
            fi
            echo "   ... attempt $i: Port not ready yet. Retrying in 2s..."
            sleep 2
          done
          
          echo "âŒ Failed to connect to Dify (5001) after 30 seconds."
          echo "--- SSM Log (5001) ---"
          cat ssm_5001.log
          exit 1

      # 4. SQL ë¦¬ë·° ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Run SQL Review Script
        id: review
        env:
          DIFY_API_BASE: "http://localhost:5001/v1"
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
          DIFY_WORKFLOW_ID: ${{ secrets.DIFY_WORKFLOW_ID }}
          SQL_REVIEW_API_URL: "http://localhost:8000/lint"
        run: |
          python .github/workflows/run_sql_review.py
        continue-on-error: true

      # 5. PR ì½”ë©˜íŠ¸ ìž‘ì„±
      - name: Comment SQL review result on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = 'sql_review_report.md';
            const header = '# SQL Review Report';

            if (!fs.existsSync(path)) {
              console.log('sql_review_report.md not found, skip commenting.');
              return;
            }

            const body = fs.readFileSync(path, 'utf8');
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });

            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body && c.body.includes(header)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

      # 6. ìµœì¢… ì‹¤íŒ¨ ì²˜ë¦¬
      - name: Fail if SQL review failed
        if: steps.review.outcome == 'failure'
        run: exit 1
